<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome to the PGP App!</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='http://fonts.googleapis.com/css?family=Rajdhani:400,700|Source+Code+Pro:400,700|Droid+Serif:400,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" type="text/css" href="css/base.css"></link>
    <link rel="stylesheet" type="text/css" href="css/header.css"></link>
    <link rel="stylesheet" type="text/css" href="css/nav.css"></link>
    <link rel="stylesheet" type="text/css" href="css/newSurvey.css"></link>
    <link rel="stylesheet" type="text/css" href="css/footer.css"></link>
    <link rel="stylesheet" type="text/css" href="css/new_survey_layout.css"></link>
  </head>
  <body>
    <header class="header">
      <img class="header-logo" src="img/logo_wText2.png" alt="logo"></img>
      <h1 class="header-h1">Welcome to the PGP App!</h1>
      <h2>Please, </h2>
      <nav class="nav">
        <ul class="nav_ul">
          <li class="nav_ul-li">
            <a class="nav_ul-li-a" href="#">Home</a>
          </li>
          <li class="nav_ul-li">
            <a class="nav_ul-li-a" href="#">Complete Self-Assessment</a>
          </li>
          <li class="nav_ul-li">
            <a class="nav_ul-li-a" href="#">View PGP</a>
          </li>
        </ul>
      </nav>
    </header>

    <article class="newSurvey">
      <form class="newSurvey_form">
        <label class="newSurvey_form-label form-h1">We want to help you reach your goals. We've seen the work you've turned in. Now, we need your help answering the following questions so that we can create a Personalized Growth Plan (PGP) for you.</label>

        <fieldset class="newSurvey_form-info">
          <legend>Student Information</legend>
          <label class="newSurvey_form-infolbl">Name:</label>
          <input class="newSurvey_form-text" type="text"></input>
          <label class="newSurvey_form-infolbl">Course:</label>
          <select class="newSurvey_form-text" name="course">
            <option value="f1">Foundations I</option>
            <option value="f2">Foundations II</option>
            <option value="Bootcamp">Bootcamp</option>
          </select>
        </fieldset>

        <fieldset class="newSurvey_form-questions">
          <legend class="newSurvey_form-label form-h1">Please answer the following questions:</legend>

          <label class="newSurvey_form-label">What are your goals?</label>
          <textarea class="newSurvey_form-textarea"></textarea>

          <label class="newSurvey_form-label">What do you want to do with your growing coding and CS skills? If you don't know, what is it that excites you about you've seen or learned in class?</label>
          <textarea class="newSurvey_form-textarea" ></textarea>

          <label class="newSurvey_form-label">How do you rate yourself on a scale from 1-10 (1 being I have no idea, 5 being I understand the concept, 10 being I feel really confident in implementing these) in the following areas?:</label>

          <fieldset>
            <legend class="newSurvey_form-label subj" for="html">HTML</legend>
            <div class="newSurvey_form-rd">
              <input type="radio" name="html" value="1">1</input>
              <input class="newSurvey_form-rdbtn" type="radio" name="html" value="2">2</input>
              <input class="newSurvey_form-rdbtn" type="radio" name="html" value="3">3</input>
              <input class="newSurvey_form-rdbtn" type="radio" name="html" value="4">4</input>
              <input class="newSurvey_form-rdbtn" type="radio" name="html" value="5">5</input>
              <input class="newSurvey_form-rdbtn" type="radio" name="html" value="6">6</input>
              <input class="newSurvey_form-rdbtn" type="radio" name="html" value="7">7</input>
              <input class="newSurvey_form-rdbtn" type="radio" name="html" value="8">8</input>
              <input class="newSurvey_form-rdbtn" type="radio" name="html" value="9">9</input>
              <input class="newSurvey_form-rdbtn" type="radio" name="html" value="10">10</input>
            </div>
          </fieldset>

          <fieldset>
            <legend class="newSurvey_form-label subj" for="html">CSS</legend>
            <div class="newSurvey_form-rd">
              <input type="radio" name="css" value="1">1</input>
              <input class="newSurvey_form-rdbtn" type="radio" name="css" value="2">2</input>
              <input class="newSurvey_form-rdbtn" type="radio" name="css" value="3">3</input>
              <input class="newSurvey_form-rdbtn" type="radio" name="css" value="4">4</input>
              <input class="newSurvey_form-rdbtn" type="radio" name="css" value="5">5</input>
              <input class="newSurvey_form-rdbtn" type="radio" name="css" value="6">6</input>
              <input class="newSurvey_form-rdbtn" type="radio" name="css" value="7">7</input>
              <input class="newSurvey_form-rdbtn" type="radio" name="css" value="8">8</input>
              <input class="newSurvey_form-rdbtn" type="radio" name="css" value="9">9</input>
              <input class="newSurvey_form-rdbtn" type="radio" name="css" value="10">10</input>
            </div>
          </fieldset>

          <fieldset>
            <legend class="newSurvey_form-label subj" for="html">Javascript</legend>
            <div class="newSurvey_form-rd">
              <input type="radio" name="javascript" value="1">1</input>
              <input class="newSurvey_form-rdbtn" type="radio" name="javascript" value="2">2</input>
              <input class="newSurvey_form-rdbtn" type="radio" name="javascript" value="3">3</input>
              <input class="newSurvey_form-rdbtn" type="radio" name="javascript" value="4">4</input>
              <input class="newSurvey_form-rdbtn" type="radio" name="javascript" value="5">5</input>
              <input class="newSurvey_form-rdbtn" type="radio" name="javascript" value="6">6</input>
              <input class="newSurvey_form-rdbtn" type="radio" name="javascript" value="7">7</input>
              <input class="newSurvey_form-rdbtn" type="radio" name="javascript" value="8">8</input>
              <input class="newSurvey_form-rdbtn" type="radio" name="javascript" value="9">9</input>
              <input class="newSurvey_form-rdbtn" type="radio" name="javascript" value="10">10</input>
            </div>
          </fieldset>

          <label class="newSurvey_form-label">Add any clarifying comments you'd like. We'll aim to get your personalized plan to you over the next week. </label>

          <textarea class="newSurvey_form-textarea"></textarea>

          <label class="newSurvey_form-label">Thank you, once again, for your participation in this course!</label>

          <input class="newSurvey_form-btn" type="submit" value="Submit Survey"></input>
        </fieldset>
      </form>
    </article>

    <footer class="footer">
      <p class="footer_p">&copy; 2014 Team PGP</p>
    </footer>

  </body>
</html>
