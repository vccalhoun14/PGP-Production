      <article class="newPGP">
        <h1>Personalized Plan for [Student Name]</h1>

            <fieldset class="newPGP_form-stdntinfo">
              <select class="newPGP_form-dd" name="student_nm">
                <option value="Ben">Ben</option>

          </div>


          <div class="newPGP_form-sbj">
            <label class="newPGP_form-sbj-lbl">CSS</label>
            <label class="newPGP_form-sbj-rec">CSS Tricks</label>
            <textarea class="newPGP_form-sbj-cmt"></textarea>
        </div>

        <div class="newPGP_form-sbj">
          <label class="newPGP_form-sbj-lbl">Javascript</label>
          <label class="newPGP_form-sbj-rec">A Better Way To Learn Javascript</label>
          <textarea class="newPGP_form-sbj-cmt"></textarea>
        </div>

         <div class="newPGP_form-sbj">
          <label class="newPGP_form-sbj-lbl">Notes:</label>
          <textarea class="newPGP_form-sbj-cmt"></textarea>
        </div>

      </fieldset>

      <input type="submit" class="newPGP_form-btn"></input>



        </form>
